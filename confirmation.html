<!DOCTYPE html>
<html lang="en">
<head>

<title>Order Confirmation</title>
<link rel="stylesheet" type="text/css" href="confirmation.css">
</head>
<body>
<div class="container">
  
<div class="header">
  <div class="confirm-order-boxes">
    <div class="box">confirm</div>
    <div class="box">order</div>
  </div>
</div>

  <div class="confirmation">
    <p class="confirmation-message">PICK UP CONFIRMED FOR 11:30 AT OLD TOWN</p>

  </div>
  <div class="buttons">
    <button type="button">Return to Homepage</button>
    <button type="button">Place Another Order</button>
  </div>
</div>
</body>
</html>
